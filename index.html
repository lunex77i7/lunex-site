<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lunex Token</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
    }
    #balance {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Lunex Token (LNX)</h1>
  <div id="balance">Solde: <strong>1000</strong> LNX</div>

  <div>
    <input type="text" id="receiver" placeholder="Destinataire">
    <input type="number" id="amount" placeholder="Montant" min="1">
    <button onclick="send()">Envoyer</button>
  </div>

  <div id="message"></div>

  <script>
    let balance = 1000;

    function send() {
      const receiver = document.getElementById('receiver').value;
      const amount = parseInt(document.getElementById('amount').value);

      if (!receiver || isNaN(amount) || amount <= 0) {
        document.getElementById('message').innerText = "Entrez un destinataire et un montant valide.";
        return;
      }

      if (amount > balance) {
        document.getElementById('message').innerText = "Solde insuffisant.";
        return;
      }

      balance -= amount;
      document.getElementById('balance').innerHTML = `Solde: <strong>${balance}</strong> LNX`;
      document.getElementById('message').innerText = `Vous avez envoyé ${amount} LNX à ${receiver}.`;
    }
  </script>
</body>
</html>
